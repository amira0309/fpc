<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form id="contactForm">
        <h1>Бізге хабарласыңыз</h1>
        <div class="contact-info">
            <p>Белинский к.39, Өскемен 070000, Қазақстан</p>
            <p>Эл. пошта: <a href="mailto:vko_ptd@med.mail.kz">vko_ptd@med.mail.kz</a></p>
        </div>
        <form id="contactForm">
            <label for="name">Есімі </label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Эл. пошта </label>
            <input type="email" id="email" name="email" required>

            <label for="message">Хабар:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Жіберу</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            console.log('Имя:', name);
            console.log('Email:', email);
            console.log('Сообщение:', message);

            alert('Ваше сообщение отправлено!');
            form.reset();
        });
    </script>
</body>
</html>
