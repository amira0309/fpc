<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШҚO фтизиопульмонология орталығы</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form id="contactForm">
        <h1>Бізге хабарласыңыз</h1>
        <div class="contact-info">
            <p>Белинский к.39, Өскемен 070000, Қазақстан</p>
            <p>Эл. пошта: <a href="mailto:vko_ptd@med.mail.kz">vko_ptd@med.mail.kz</a></p>
        </div>
        <form id="contactForm">
            <label for="name">Есімі </label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Эл. пошта </label>
            <input type="email" id="email" name="email" required>

            <label for="message">Хабар:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Жіберу</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
    
            try {
                const response = await fetch('http://localhost:3000/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, message }),
                });
    
                if (response.ok) {
                    alert('Сообщение успешно отправлено!');
                    form.reset();
                } else {
                    alert('Ошибка при отправке сообщения.');
                }
            } catch (error) {
                alert('Не удалось отправить сообщение.');
                console.error(error);
            }
        });
    </script>
    
        <script src="script_kk.js"></script>
</body>
</html>
