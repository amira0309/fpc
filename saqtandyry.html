<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка застрахованности</title>
    <style>

        /* Основной стиль для кнопки */
        .status-button {
            background: #61a832;
            border: 2px solid #61a832;
            display: block !important;
    visibility: visible !important;
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #ffffff; /* Белый текст */
            border-radius: 40px; /* Уменьшен радиус закругления */
            padding: 10px 20px; /* Уменьшены отступы */
            font-size: 15px; /* Уменьшен размер шрифта */
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
            z-index: 999; /* Чтобы кнопка была выше других элементов */
            -webkit-animation: saqtandyry-status-opsimple 3s infinite;
            animation: saqtandyry-status-opsimple 3s infinite;
            -webkit-animation: saqtandyry-status-an linear 3s infinite;
            animation: saqtandyry-status-an linear 3s infinite;
            visibility: visible;
        }

        @-webkit-keyframes saqtandyry-status-an {
    0% {
        box-shadow: 0 4px 5px rgba(97, 168, 50, 0.3), 0 0 0 0 rgba(97, 168, 50, 0.2),
        0 0 0 0 rgba(97, 168, 50, 0.7);
    }

    40% {
    box-shadow: 0 4px 5px rgba(97, 168, 50, 0.3),
        0 0 0 19px rgba(97, 168, 50, 0.2), 0 0 0 0 rgba(97, 168, 50, 0.3);
    }
    80% {
    box-shadow: 0 4px 5px rgba(97, 168, 50, 0.3),
        0 0 0 19px rgba(97, 168, 50, 0), 0 0 0 13.4px rgba(97, 168, 50, 0.2);
    }
    100% {
    box-shadow: 0 4px 5px rgba(97, 168, 50, 0.3),
        0 0 0 35px rgba(97, 168, 50, 0), 0 0 0 20px rgba(97, 168, 50, 0);
    }
}

    @keyframes saqtandyry-status-an {
    0% {
    box-shadow: 0 4px 5px rgba(97, 168, 50, 0.3), 0 0 0 0 rgba(97, 168, 50, 0.2),
        0 0 0 0 rgba(97, 168, 50, 0.7);
    }

    40% {
    box-shadow: 0 4px 5px rgba(97, 168, 50, 0.3),
        0 0 0 19px rgba(97, 168, 50, 0.2), 0 0 0 0 rgba(97, 168, 50, 0.3);
    }

    80% {
    box-shadow: 0 4px 5px rgba(97, 168, 50, 0.3),
        0 0 0 19px rgba(97, 168, 50, 0), 0 0 0 13.4px rgba(97, 168, 50, 0.2);
    }

    100% {
    box-shadow: 0 4px 5px rgba(97, 168, 50, 0.3),
        0 0 0 35px rgba(97, 168, 50, 0), 0 0 0 20px rgba(97, 168, 50, 0);
    }
}

    @keyframes saqtandyry-status-opsimple {
    0% {
    opacity: 0;
    }

    40% {
    opacity: 1;
    }

    80% {
    opacity: 1;
    }

    100% {
    opacity: 0;
    }
}

    @-webkit-keyframes saqtandyry-status-opsimple {
    0% {
    opacity: 0;
    }

    40% {
    opacity: 1;
    }

    80% {
    opacity: 1;
    }

    100% {
    opacity: 0;
    }
}


        .saqtandyry-status-logo {
        width: 20px; /* или любой другой размер */
        height: auto; /* чтобы сохранить пропорции */
    }

        /* Анимация свечения */
        .status-button:hover {
            background-color: #213812;
            box-shadow: 0px 0px 20px 10px rgba(102, 187, 106, 0.6); /* Свечение при наведении */
        }

 

        /* Стиль для модального окна */
        .saqtandyry-status-form-container {
            display: none; /* Скрыть по умолчанию */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 550px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            z-index: 1000;
            animation: fadeIn 0.5s; /* Анимация появления */
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .handle {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            cursor: pointer;
        }

        #saqtandyry-form {
            width: 100%;
            height: calc(100% - 40px); /* Учитываем высоту handle */
            border: none;
        }

        .saqtandyry-status-logo {
        width: 16px; /* Устанавливает ширину SVG */
        height: auto; /* Сохраняет пропорции */
        margin-right: 8px; /* Отступ между SVG и текстом */
        vertical-align: middle; /* Центрирует по вертикали */
    }

    .status-button:hover {
        background-color: #213812;
        box-shadow: 0px 0px 20px 10px rgba(102, 187, 106, 0.6);
    }

  /* Адаптивные стили */
@media (max-width: 768px) {
    .status-button {
        font-size: 14px;
        padding: 10px 15px;
        bottom: 15px;
        right: 15px;
        border-radius: 40px;
    }

    .saqtandyry-status-form-container {
        width: 90%;
        height: 80%;
        max-height: 90vh;
        position: fixed; /* Зафиксировано на экране */
        top: 5%; /* Отступ сверху для видимости верхней части */
        left: 5%;
        overflow: auto;
        transform: translateY(0); /* Сброс смещения по оси Y */
    }
}

@media (max-width: 600px) {

    .saqtandyry-status-form-container {
        width: 95%;
        height: 85%;
        max-height: 90vh;
        position: fixed;
        top: 5%;
        left: 2.5%; /* Слегка смещен от левого края */
        overflow: auto;
        transform: translateY(0);
    }
}

/* Стили для iframe внутри формы */
#saqtandyry-form {
    width: 100%;
    height: calc(100% - 40px);
    border: none;
    max-height: 100%;
}
/* Адаптивные стили */
@media (max-width: 768px) {
    .status-button {
        font-size: 12px; /* Уменьшенный размер шрифта */
        padding: 8px 12px; /* Уменьшенный внутренний отступ */
        bottom: 15px;
        right: 15px;
        border-radius: 30px; /* Меньший радиус */
    }
}

@media (max-width: 600px) {
    .status-button {
        width: 80%; /* Уменьшенная ширина */
        left: 10%; /* Центрирование */
        bottom: 15px;
        padding: 8px; /* Ещё меньший отступ */
        font-size: 11px; /* Ещё меньше шрифт */
        border-radius: 30px; /* Меньший радиус */
    }
}


    </style>
</head>

    </button>

    <script>
        // Функция для открытия формы
        function openForm() {
            document.getElementById('saqtandyry-status-form-id').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Отключить прокрутку страницы
        }

        // Функция для закрытия формы
        function closeForm() {
            document.getElementById('saqtandyry-status-form-id').style.display = 'none';
            document.body.style.overflow = 'auto'; // Включить прокрутку страницы
        }


    </script>
